<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Calculator</h1>
    <div class="container">
        <div class="calculator">
          <input class="screen-res" type="text" name="screen" id="screen">
          <table>
            <tr>
                <td><button class="btn" id="btn-fun">C</button></td>
                <td><button class="btn" id="btn-fun">(</button></td>
                <td><button class="btn" id="btn-fun">)</button></td>
                <td><button class="btn" id="btn-fun">%</button></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn" id="btn-fun">X</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn" id="btn-fun">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td><button class="btn" id="btn-fun">+</button></td>
            </tr>
            <tr>
                <td><button class="btn">0</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn" id="btn-fun">/</button></td>
                <td><button class="btn" id="btn-equal">=</button></td>
            </tr>
          </table>

        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
